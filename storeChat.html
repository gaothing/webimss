<script>
	window.onload = function() {
		var hright = 7.5 / document.documentElement.clientWidth * document.documentElement.clientHeight - 5.3 + "rem"
		window.easemobim = window.easemobim || {};
		
		function getParam(name) {
			var search = document.location.search;
			var pattern = new RegExp("[?&]" + name + "\=([^&]+)", "g");
			var matcher = pattern.exec(search);
			var items = null;
			if(null != matcher) {
				try {
					items = decodeURIComponent(decodeURIComponent(matcher[1]));
				} catch(e) {
					try {
						items = decodeURIComponent(matcher[1]);
					} catch(e) {
						items = matcher[1];
					}
				}
			}
			return items;
		};
		
		
		easemobim.config = {
			//设置为您的网页插件页面显示的configId的值
			configId: '8e4cc637-c94b-44f8-aaa9-f5a6204db0af',
			//环信移动客服域，固定值，请按照示例配置
			domain: 'https://kefu.easemob.com',
			//您网站上im.html文件的完整路径
			path: '/webim/im.html?',
			//访客插件static的路径
			staticPath: '/webim/static',
			hideKeyboard: true,
			dialogWidth: "100%",
			dialogHeight: hright,
			visitor: {
				trueName: getParam("userName"),
				phone: getParam("mobile"),
				companyName: '',
				userNickname:  getParam("nickName")
			
			},
			extMsg: {
				"cmd": {
					"updateVisitorInfoSrc": {
						"params": {
						'userId': getParam('userId'),
							'token': getParam("token"),
							'userName': getParam("userName"),
							'nickName': getParam("nickName"),
							'sex': getParam("sex"),
							'mobile': getParam("mobile"),
							'source': getParam("source"),
							'id': getParam("id")
						}
					}
				}
			}
		};
		easemobim.bind()
	}

	//	-------------------------------------------------------
</script>
<script src='easemob.js'></script>
